  <style>

<body>
  <h1>ğŸ½ ì ì‹¬ë©”ë‰´ ë£¨ë › ğŸ½</h1>
  <div id="container">

  <div>
    <button id="spinBtn">ë£¨ë › ëŒë¦¬ê¸°! ğŸ¯</button>

  <div id="resultModal">

  <div id="menuList">

  <script>
    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    const center = { x: radius, y: radius };

    const menus = [
      "ëŒì„¿ë¹„ë¹”ë°¥", "ëŒì„¿ì œìš±ë³¶ìŒë°¥", "ëŒì„¿ê¹€ì¹˜ë³¶ìŒë°¥",
      "ëŒì„¿ë¶ˆê³ ê¸°ë°¥", "ëŒì„¿ê³ ì¹˜ì¥ë¹„ë¹”ë°¥", "ëŒì„¿ì•¼ì²´ë°¥",
      "ëŒì„¿ì˜¤ì§•ì–´ë°¥", "ëŒì„¿ë‘ë¶€ê¹€ì¹˜ë°¥"
    ];

    let segmentAngle;
    let currentAngle = 0;

    function drawRoulette() {
      segmentAngle = (2 * Math.PI) / menus.length;
      for (let i = 0; i < menus.length; i++) {
        const startAngle = i * segmentAngle;
        const endAngle = startAngle + segmentAngle;

        ctx.beginPath();
        ctx.moveTo(center.x, center.y);
        ctx.arc(center.x, center.y, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = `hsl(${(i * 360) / menus.length}, 70%, 75%)`;
        ctx.fill();

        const textAngle = startAngle + segmentAngle / 2;
        const textX = center.x + (radius * 0.65) * Math.cos(textAngle);
        const textY = center.y + (radius * 0.65) * Math.sin(textAngle);

        ctx.save();
        ctx.translate(textX, textY);
        ctx.rotate(textAngle);
        ctx.textAlign = "center";
        ctx.fillStyle = "#333";
        ctx.font = "bold 16px Arial";
        ctx.fillText(menus[i], 0, 0);
        ctx.restore();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(center.x, center.y);
      ctx.rotate(currentAngle);
      ctx.translate(-center.x, -center.y);
      drawRoulette();
      ctx.restore();
    }

    function spinRoulette() {
      const randomTurns = Math.floor(Math.random() * 3) + 5;
      const targetSegment = Math.floor(Math.random() * menus.length);
      const finalAngle = (2 * Math.PI * randomTurns) - (targetSegment * segmentAngle) - segmentAngle / 2;

      gsap.to(rouletteState, {
        duration: 5,
        angle: finalAngle,
        ease: "power3.out",
        onUpdate: () => {
          currentAngle = rouletteState.angle;
          draw();
        },
        onComplete: () => {
          const selected = menus[targetSegment];
          confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
          setTimeout(() => showModal(selected), 200);
        }
      });
    }

    function showModal(selected) {
      const modal = document.getElementById('resultModal');
      const text = document.getElementById('resultText');
      text.textContent = `ì˜¤ëŠ˜ì˜ ì ì‹¬ì€ "${selected}" ì…ë‹ˆë‹¤!`;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('resultModal').style.display = 'none';
    }

    function updateMenuList() {
      const menuItems = document.getElementById('menuItems');
      menuItems.innerHTML = "";
      menus.forEach(menu => {
        const li = document.createElement('li');
        li.textContent = menu;
        menuItems.appendChild(li);
      });
    }

    document.getElementById("spinBtn").addEventListener("click", spinRoulette);
    canvas.addEventListener("click", spinRoulette);

    document.getElementById("addMenuBtn").addEventListener("click", () => {
      const newMenu = prompt("ì¶”ê°€í•  ì ì‹¬ ë©”ë‰´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”:");
      if (newMenu && !menus.includes(newMenu)) {
        menus.push(newMenu);
        updateMenuList();
        draw();
      }
    });

    const rouletteState = { angle: 0 };

    draw();
    updateMenuList();
  </script>
