<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï†êÏã¨Î©îÎâ¥ Î£∞Î†õ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0e6ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(#d6c4ff 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .title {
            color: #7f3bff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-icon {
            margin: 0 8px;
            font-size: 26px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }

        .roulette-container {
            position: relative;
            width: 380px;
            height: 380px;
            margin: 0 auto 30px;
        }

        .roulette-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #2850B8;
            z-index: 1;
        }

        .roulette {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border-radius: 50%;
            z-index: 2;
            transform-origin: center;
            overflow: hidden;
        }

        .pointer {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 70px;
            background-color: #FFD700;
            border-radius: 15px 15px 0 0;
            z-index: 4;
        }

        .center-star {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #2850B8;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .star {
            color: #FFD700;
            font-size: 30px;
        }

        .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: center;
        }

        .menu-text {
            position: absolute;
            font-weight: 700;
            color: #333;
            font-size: 15px;
            line-height: 1.2;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
            transform-origin: center;
            width: 20px;
            text-align: center;
            left: 50%;
            margin-left: -10px;
        }

        .menu-icon {
            font-size: 18px;
            margin-top: 5px;
            display: block;
        }

        .base-support {
            width: 120px;
            height: 25px;
            background-color: #2850B8;
            border-radius: 15px;
            margin: 0 auto 30px;
        }

        .button-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .spin-button {
            background-color: #7f3bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spin-button:hover {
            background-color: #6a2fe0;
        }

        .spin-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .reset-button {
            background-color: #ffffff;
            color: #666;
            border: 1px solid #ddd;
            padding: 12px;
            width: 50px;
            height: 50px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-button:hover {
            background-color: #f5f5f5;
        }

        .button-icon {
            margin-right: 8px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 700;
            color: #333;
            padding: 12px 25px;
            border-radius: 50px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .decoration-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FFD700;
            border-radius: 50%;
        }

        .today-result {
            background-color: white;
            border-radius: 50px;
            padding: 12px 25px;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
        }

        .result-icon {
            margin-left: 8px;
            font-size: 18px;
        }

        @media (max-width: 500px) {
            .roulette-container {
                width: 320px;
                height: 320px;
            }

            .center-star {
                width: 50px;
                height: 50px;
            }

            .title {
                font-size: 24px;
            }
            
            .menu-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Ïû•ÏãùÏö© Ï†êÎì§ -->
    <div class="decoration-dot" style="top: 40px; right: 20%;"></div>
    <div class="decoration-dot" style="top: 100px; left: 20%;"></div>
    <div class="decoration-dot" style="bottom: 30%; right: 25%;"></div>
    <div class="decoration-dot" style="bottom: 20%; left: 30%;"></div>
    <div class="decoration-dot" style="bottom: 10%; right: 10%;"></div>

    <h1 class="title">
        <span class="title-icon">üçΩÔ∏è</span>
        Ï†êÏã¨Î©îÎâ¥ Î£∞Î†õ
        <span class="title-icon">üçΩÔ∏è</span>
    </h1>
    <p class="subtitle">Ïò§Îäò Ï†êÏã¨ÏùÄ Î¨¥ÏóáÏùÑ Î®πÏùÑÍπåÏöî? Î£∞Î†õÏùÑ ÎèåÎ†§Î≥¥ÏÑ∏Ïöî! üç≤</p>
    
    <div class="roulette-container">
        <div class="pointer"></div>
        <div class="roulette-border"></div>
        <div class="roulette" id="roulette"></div>
        <div class="center-star"><div class="star">‚òÖ</div></div>
    </div>
    
    <div class="base-support"></div>
    
    <div class="button-area">
        <button class="spin-button" id="spinButton">
            <span class="button-icon">‚òÖ</span>Î£∞Î†õ ÎèåÎ¶¨Í∏∞
        </button>
        <button class="reset-button" id="resetButton">‚Ü∫</button>
    </div>
    
    <div class="today-result" id="todayResult" style="display: none;">
        Ïò§ÎäòÏùò Ï†êÏã¨: <span id="resultMenu">ÏÉ§Î∏åÏÉ§Î∏å</span> <span class="result-icon" id="resultIcon">‚úèÔ∏è</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Î©îÎâ¥ Î™©Î°ù Î∞è ÏïÑÏù¥ÏΩò
            const menus = [
                { name: 'ÍπÄÏπòÏ∞åÍ∞ú', color: '#FF6B6B', icon: 'üç≤' },
                { name: 'ÏàúÎåÄÍµ≠', color: '#4ECDC4', icon: 'ü•ò' },
                { name: 'Î∂ÄÎåÄÏ∞åÍ∞ú', color: '#FF9F1C', icon: 'üå∂Ô∏è' },
                { name: 'Îñ°Î≥∂Ïù¥', color: '#FF7E79', icon: 'üç°' },
                { name: 'ÏÉ§Î∏åÏÉ§Î∏å', color: '#4267B2', icon: '‚úèÔ∏è' },
                { name: 'ÌïúÏãù', color: '#4CAF50', icon: 'üçö' },
                { name: 'Ï§ëÏãù', color: '#FF5722', icon: 'ü•ü' },
                { name: 'ÏùºÏãù', color: '#9C27B0', icon: 'üç£' },
                { name: 'ÏñëÏãù', color: '#3F51B5', icon: 'üçï' },
                { name: 'Í∏∞ÌÉÄ', color: '#FF9800', icon: 'üç¥' }
            ];

            const roulette = document.getElementById('roulette');
            const spinButton = document.getElementById('spinButton');
            const resetButton = document.getElementById('resetButton');
            const todayResult = document.getElementById('todayResult');
            const resultMenu = document.getElementById('resultMenu');
            const resultIcon = document.getElementById('resultIcon');
            
            let isSpinning = false;
            let currentRotation = 0;
            
            // Î£∞Î†õ ÏÉùÏÑ±
            function createRoulette() {
                // Í∏∞Ï°¥ ÏöîÏÜå Ï†úÍ±∞
                roulette.innerHTML = '';
                
                const sliceAngle = 360 / menus.length;
                
                for (let i = 0; i < menus.length; i++) {
                    const menu = menus[i];
                    const angle = i * sliceAngle;
                    
                    // ÌååÏù¥ Ï°∞Í∞Å ÏÉùÏÑ±
                    const slice = document.createElement('div');
                    slice.className = 'slice';
                    
                    // SVGÎ°ú Î∂ÄÏ±ÑÍº¥ ÏÉùÏÑ±
                    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                    svg.setAttribute("width", "100%");
                    svg.setAttribute("height", "100%");
                    svg.style.position = "absolute";
                    svg.style.transform = `rotate(${angle}deg)`;
                    
                    // Î∂ÄÏ±ÑÍº¥ Í≥ÑÏÇ∞
                    const centerX = 171; // Ïª®ÌÖåÏù¥ÎÑà ÌÅ¨Í∏∞Ïùò Ï†àÎ∞ò
                    const centerY = 171;
                    const radius = 171;
                    
                    // Î∂ÄÏ±ÑÍº¥ Í≤ΩÎ°ú Í≥ÑÏÇ∞
                    const startAngle = 0;
                    const endAngle = sliceAngle * Math.PI / 180;
                    
                    const x1 = centerX + radius * Math.cos(startAngle);
                    const y1 = centerY + radius * Math.sin(startAngle);
                    const x2 = centerX + radius * Math.cos(endAngle);
                    const y2 = centerY + radius * Math.sin(endAngle);
                    
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    const d = [
                        "M", centerX, centerY,
                        "L", x1, y1,
                        "A", radius, radius, 0, 0, 1, x2, y2,
                        "Z"
                    ].join(" ");
                    
                    path.setAttribute("d", d);
                    path.setAttribute("fill", menu.color);
                    
                    svg.appendChild(path);
                    slice.appendChild(svg);
                    
                    // ÌÖçÏä§Ìä∏ÏôÄ ÏïÑÏù¥ÏΩòÏùÑ ÌïòÎÇòÏùò Í∑∏Î£πÏúºÎ°ú Ï∂îÍ∞Ä
                    const labelGroup = document.createElement('div');
                    labelGroup.style.position = 'absolute';
                    labelGroup.style.top = '0';
                    labelGroup.style.left = '0';
                    labelGroup.style.width = '100%';
                    labelGroup.style.height = '100%';
                    labelGroup.style.transformOrigin = 'center';
                    labelGroup.style.transform = `rotate(${angle}deg)`;
                    
                    // ÌÖçÏä§Ìä∏ ÏöîÏÜå Ï∂îÍ∞Ä
                    const textElem = document.createElement('div');
                    textElem.className = 'menu-text';
                    textElem.style.top = '50px';
                    textElem.style.transform = `rotate(${sliceAngle/2}deg)`;
                    
                    // Î©îÎâ¥ Ïù¥Î¶Ñ (Ìï≠ÏÉÅ ÏÑ∏Î°úÎ°ú Î∞∞Ïπò)
                    const textContent = menu.name.split('').join('<br>');
                    textElem.innerHTML = textContent + '<br>' + menu.icon;
                    
                    labelGroup.appendChild(textElem);
                    slice.appendChild(labelGroup);
                    
                    roulette.appendChild(slice);
                }
            }

            // Î£∞Î†õ ÌöåÏ†Ñ
            function spinRoulette() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinButton.disabled = true;
                todayResult.style.display = 'none';
                
                // ÌòÑÏû¨ ÌöåÏ†Ñ Í∞ÅÎèÑ Ï†ÄÏû•
                const prevRotation = currentRotation;
                
                // ÌöåÏ†ÑÌï† Í∞ÅÎèÑ Í≤∞Ï†ï (5-10Î∞îÌÄ¥ + ÎûúÎç§ Í∞ÅÎèÑ)
                const spins = 5 + Math.random() * 5;
                const extraDegrees = Math.random() * 360;
                const totalRotation = prevRotation + (spins * 360) + extraDegrees;
                currentRotation = totalRotation % 360;
                
                // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÑ§Ï†ï
                gsap.to(roulette, {
                    rotation: totalRotation,
                    duration: 5,
                    ease: "power3.out",
                    onComplete: function() {
                        const sliceAngle = 360 / menus.length;
                        // ÌòÑÏû¨ ÏÉÅÎã®ÏùÑ Í∞ÄÎ¶¨ÌÇ§Îäî Ïä¨ÎùºÏù¥Ïä§ Ïù∏Îç±Ïä§ Í≥ÑÏÇ∞
                        const normalizedRotation = (totalRotation % 360);
                        const winningIndex = Math.floor(normalizedRotation / sliceAngle);
                        const actualIndex = (menus.length - winningIndex) % menus.length;
                        
                        // Í≤∞Í≥º ÌëúÏãú
                        resultMenu.textContent = menus[actualIndex].name;
                        resultIcon.textContent = menus[actualIndex].icon;
                        todayResult.style.display = 'inline-flex';
                        
                        isSpinning = false;
                        spinButton.disabled = false;
                    }
                });
            }

            // Î£∞Î†õ Î¶¨ÏÖã
            function resetRoulette() {
                if (isSpinning) return;
                
                gsap.to(roulette, {
                    rotation: 0,
                    duration: 1,
                    ease: "power1.out"
                });
                
                currentRotation = 0;
                todayResult.style.display = 'none';
            }

            // Ï¥àÍ∏∞Ìôî
            createRoulette();
            
            // Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            spinButton.addEventListener('click', spinRoulette);
            resetButton.addEventListener('click', resetRoulette);
            
            // Ïû•ÏãùÏö© Ï†êÎì§ Ïï†ÎãàÎ©îÏù¥ÏÖò
            const dots = document.querySelectorAll('.decoration-dot');
            dots.forEach(dot => {
                gsap.to(dot, {
                    y: -10,
                    duration: 1.5,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut",
                    delay: Math.random() * 1
                });
            });
        });
    </script>
</body>
</html>
